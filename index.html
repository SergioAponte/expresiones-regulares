<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="./style.css">
          <script defer src="./main.js"></script>
</head>
<body>
    <form class="container formulario">
        <h1 class="title">Registro de Usuario</h1>
        <div class="nombre_apellido">
            <div class="nombres">
                <label for="nombre"> Nombre</label>
                <input type="text" class="nombre" id="nombre">
            </div>
            <div class="apellidos">
                <label for="apellido">Apellido</label>
                <input type="text" class="apellido" id="apellido">
            </div>
        </div>
        <div class="fecha_telefono">
            <div class="fechas">
                <label for="fecha">Fecha</label>
                <input type="datetime" class="fecha" id="fecha">
            </div>
            <div class="telefonos">
                <label for="telefono">Telefono</label>
                <input type="telefono" class="telefono" id="telefono">
            </div>
        </div>
        <div class="emails">
            <label for="email">Email</label>
            <input type="email" class="email" id="email">
        </div>
        <div  class="contraseña_repetir">
            <label for="contraseña">Contraseña</label>
            <input type="password" class="contraseña" id="contraseña">
            <label for="repetir">Repetir</label>
            <input type="password" class="repetir" id="repetir">
        </div>
        <div class="acepto_terminos">
            <label for="">Acepto Terminos</label>
            <input type="checkbox" class="acepto_terminos" id="acepto_terminos" checked>
        </div>
        <div class="botones">
            <button class="registrar">Registrar</button>
            <button class="cancelar">Cancelar</button>
        </div>
    </form>
</body>
</html>
